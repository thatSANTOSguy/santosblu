<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/mbc3fgm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>new renaissance santos bluː</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .background-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1625 0%, #252a35 50%, #2a2e35 100%);
            z-index: 0;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            will-change: opacity;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.04) 2px,
                rgba(0, 0, 0, 0.04) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); opacity: 0.1; }
            33% { transform: translate(2px, -2px); opacity: 0.2; }
            66% { transform: translate(-2px, 2px); opacity: 0.15; }
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 70px 20px 20px 20px;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding-top: 10px;
        }

        .logo-placeholder {
            color: rgba(255, 255, 255, 0.72);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0px;
            text-transform: lowercase;
        }

        .center-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            width: 100%;
            max-width: 600px;
        }

        .album-cover-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .album-cover {
            width: 280px;
            height: 280px;
            transform-style: preserve-3d;
            animation: rotate3d 20s linear infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .album-cover:hover {
            animation-play-state: paused;
            transform: scale(1.05) rotateY(var(--rotation, 0deg));
        }

        @keyframes rotate3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ep-info {
            text-align: center;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ep-title {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .ep-collab {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .about-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.35);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .about-btn:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .stream-btn {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .stream-btn:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 1);
        }

        .archive-link {
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .archive-link:hover {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-bottom: 0;
            width: 100%;
            margin-top: 0;
        }

        .footer-section {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px 20px 60px 20px;
        }

        .music-links-section {
            position: relative;
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .more-music-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            font-family: inherit;
        }

        .more-music-btn:hover {
            color: rgba(255, 255, 255, 1);
        }

        .music-links {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 12px;
            display: flex;
            flex-direction: column-reverse;
            gap: 8px;
            width: 100%;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .music-links.expanded {
            opacity: 1;
            max-height: 200px;
        }

        .music-link {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
        }

        .music-link:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.05);
        }

        .streaming-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .streaming-modal.active {
            display: flex;
        }

        .streaming-content {
            background: rgba(30, 35, 45, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .streaming-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .streaming-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .streaming-option {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .streaming-option:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.05);
        }

        .archive-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 2000;
            overflow: hidden;
        }

        .archive-modal.active {
            display: block;
        }

        .archive-close {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 2002;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .archive-close:hover {
            opacity: 1;
        }

        .archive-close::before,
        .archive-close::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            top: 50%;
            left: 0;
        }

        .archive-close::before {
            transform: rotate(45deg);
        }

        .archive-close::after {
            transform: rotate(-45deg);
        }

        .archive-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 80px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .archive-container::-webkit-scrollbar {
            display: none;
        }

        .archive-scroll {
            display: flex;
            gap: 40px;
            padding: 40px;
            min-width: min-content;
        }

        .archive-piece {
            position: relative;
            flex-shrink: 0;
            scroll-snap-align: center;
            perspective: 1000px;
        }

        .archive-card {
            position: relative;
            width: 400px;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .archive-card.flipped {
            transform: rotateY(180deg);
        }

        .archive-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(20, 20, 30, 0.6);
            overflow: hidden;
        }

        .archive-card-back {
            transform: rotateY(180deg);
        }

        .archive-piece.flippable .archive-card-face::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(225deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .archive-piece.flippable:hover .archive-card-face::after {
            opacity: 1;
        }

        .archive-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.05) brightness(0.95);
        }

        .archive-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(255, 0, 100, 0.03) 3px,
                rgba(255, 0, 100, 0.03) 6px
            );
            pointer-events: none;
            mix-blend-mode: screen;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .archive-notes {
            position: relative;
            width: 400px;
            height: 500px;
            flex-shrink: 0;
            scroll-snap-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(20, 20, 30, 0.8);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .notes-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        .notes-textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .notes-textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        .notes-saved {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notes-saved.show {
            opacity: 1;
        }

        .subscription-container {
            max-width: 320px;
            width: 100%;
        }

        .subscription-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-row {
            display: flex;
            gap: 6px;
        }

        .name-input {
            width: 33.33%;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input {
            width: 66.67%;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .subscribe-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subscribe-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links {
            display: flex;
            gap: 25px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: rgba(255, 255, 255, 1);
        }

        /* ABOUT MODAL STYLES */
        .about-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            z-index: 3000;
        }

        .about-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 0;
        }

        .glitch-text {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 0.5s;
        }

        .glitch-text.fade-out {
            opacity: 0;
        }

        .glitch-text.clickable {
            cursor: pointer;
            pointer-events: all;
        }

        .glitch-text.clickable:hover {
            color: rgba(255,255,255,0.75);
        }

        .glitch-text.clicked {
            animation: glitchPulse 0.3s;
        }

        @keyframes glitchPulse {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-2px,1px); }
            50% { transform: translate(1px,-2px); }
            75% { transform: translate(-1px,-1px); }
        }

        .description-container {
            width: 600px;
            max-width: 90vw;
            padding: 40px;
            background: transparent;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .description-container.visible {
            opacity: 1;
        }

        .description-text {
            font-size: 15px;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            text-align: center;
            width: 100%;
        }

        .description-text.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .sigil-container {
            width: 110px;
            height: 110px;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sigil-container.visible {
            opacity: 1;
        }

        .sigil-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-pause-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            padding: 0;
            opacity: 0;
            transition: opacity 0.5s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .play-pause-btn.visible {
            opacity: 1;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent rgba(255,255,255,0.7);
            margin-left: 3px;
        }

        .play-pause-btn:hover .play-icon {
            border-color: transparent transparent transparent rgba(255,255,255,1);
        }

        .pause-icon {
            width: 16px;
            height: 20px;
            position: relative;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 100%;
            background: rgba(255,255,255,0.7);
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        .play-pause-btn:hover .pause-icon::before,
        .play-pause-btn:hover .pause-icon::after {
            background: rgba(255,255,255,1);
        }

        .play-pause-btn .pause-icon {
            display: none;
        }

        .play-pause-btn.playing .play-icon {
            display: none !important;
        }

        .play-pause-btn.playing .pause-icon {
            display: block !important;
        }

        @media (max-width: 600px) {
            .album-cover {
                width: 240px;
                height: 240px;
            }

            .archive-container {
                padding: 0 40px;
            }

            .archive-card {
                width: 300px;
                height: 400px;
            }

            .archive-notes {
                width: 300px;
                height: 400px;
                padding: 20px;
            }

            .input-row {
                flex-direction: column;
            }

            .name-input,
            .email-input {
                width: 100%;
            }

            .subscribe-btn {
                width: 100%;
            }

            .description-container {
                width: 100%;
                padding: 20px;
            }
        }

        @media (max-height: 700px) {
            .album-cover {
                width: 200px;
                height: 200px;
            }

            .ep-title {
                font-size: 20px;
            }
        }
    </style>
</head>

        </div>
    </div>

    <div class="about-modal" id="aboutModal">
        <div class="archive-close" id="aboutClose"></div>
        <div id="aboutContent"></div>
    </div>

    <audio id="audioPlayer" src="anw-snippet.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("ldkRltbcUdSrCvBVE");

        const streamBtn = document.getElementById('streamBtn');
        const albumCover = document.getElementById('albumCover');
        const moreMusicBtn = document.getElementById('moreMusicBtn');
        const musicLinks = document.getElementById('musicLinks');
        const streamingModal = document.getElementById('streamingModal');
        const archiveLink = document.getElementById('archiveLink');
        const archiveModal = document.getElementById('archiveModal');
        const archiveClose = document.getElementById('archiveClose');
        const emailForm = document.getElementById('emailForm');
        const aboutBtn = document.getElementById('aboutBtn');
        const aboutModal = document.getElementById('aboutModal');
        const aboutClose = document.getElementById('aboutClose');
        const aboutContent = document.getElementById('aboutContent');
        const audio = document.getElementById('audioPlayer');

        let preferredService = null;
        let currentContext = 'ep';
        let clickCount = 0;
        let noiseElements = [];
        let playBtn = null;
        let aboutCompleted = false;

        const glitchSets = [['/','\\','_','|','//','\\\\','~','-'],[':',';','*','+','=','<','>','.']];
        const glitchTexts = ['//corrupted_signal\\\\_404_//\\','_n0!se//transmission\\'];
        const descText = "I made this album with my friends while driving around Miami. We didn't know when the next linkup would be, but we knew we had <b>3 weeks</b> to cook up some <i>unforgettable magic</i>.\n\nWe wanted to be OUTSIDE, make the most of our experience, but we NEEDED to create. All day, every day. So naturally, we brought the studio with us, and we poured our joy, sweat, and tears into this music, everywhere we went.";

        const epLinks = {
            tidal: 'https://listen.tidal.com/album/490814320',
            apple: 'https://geo.music.apple.com/us/album/_/1870312531?mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
            spotify: 'https://open.spotify.com/album/442M5bQwAlpfiAG0vCFwYz',
            pandora: 'https://www.pandora.com/AL:59941654'
        };

        const songLinks = {
            song1: {
                tidal: 'https://listen.tidal.com/track/428773403',
                apple: 'https://geo.music.apple.com/us/album/_/1807267133?i=1807267134&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
                spotify: 'https://open.spotify.com/track/1uRRCmRfs21yx90nNFuYYm',
                youtube: 'https://music.youtube.com/watch?v=mlnCCc7ZRZc',
                deezer: 'https://www.deezer.com/track/3314866781'
            },
            song2: {
                tidal: 'https://listen.tidal.com/track/427802921',
                apple: 'https://geo.music.apple.com/us/album/_/1806221333?i=1806221334&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
                spotify: 'https://open.spotify.com/track/6TN47W3ADBKLqlXX2cRgii',
                youtube: 'https://music.youtube.com/watch?v=VUtMRbhSBTo',
                deezer: 'https://www.deezer.com/track/3307731961'
            },
            song3: {
                tidal: 'https://listen.tidal.com/track/410870685',
                apple: 'https://geo.music.apple.com/us/album/_/1790060311?i=1790060312&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
                spotify: 'https://open.spotify.com/track/0ebP3bn0LLpo1JlnmITPl9',
                youtube: 'https://youtu.be/HJS3ebbI9ts?si=LIv-XJNPKxEeMlj5',
                deezer: 'https://www.deezer.com/track/2929088962'
            }
        };

        const archivePieces = [
            { front: 'archive-1.jpg', back: null, flippable: false },
            { front: 'archive-2.jpg', back: 'archive-2-back.jpg', flippable: true },
            { front: 'archive-3.jpg', back: null, flippable: false },
            { front: 'archive-4.jpg', back: 'archive-4-back.jpg', flippable: true },
            { front: 'archive-5.jpg', back: null, flippable: false },
            { front: 'archive-6.jpg', back: null, flippable: false },
            { front: 'archive-7.jpg', back: 'archive-7-back.jpg', flippable: true },
            { front: 'archive-8.jpg', back: null, flippable: false },
            { type: 'notes' }
        ];

        // ABOUT PAGE FUNCTIONS
        function getRandPos() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const p = 100;
            return {
                left: p + Math.random() * (w - 2 * p),
                top: p + Math.random() * (h - 2 * p)
            };
        }

        function createGlitch(txt, clickable = false) {
            const el = document.createElement('div');
            el.className = 'glitch-text' + (clickable ? ' clickable' : '');
            el.textContent = txt;
            const pos = getRandPos();
            el.style.left = pos.left + 'px';
            el.style.top = pos.top + 'px';
            
            if (clickable) {
                el.onclick = () => {
                    el.classList.add('clicked');
                    noiseElements.forEach(n => n.classList.add('fade-out'));
                    
                    setTimeout(() => {
                        noiseElements.forEach(n => n.remove());
                        noiseElements = createNoiseField(glitchSets[clickCount]);
                        noiseElements.forEach(n => aboutContent.appendChild(n));
                    }, 500);
                    
                    setTimeout(() => {
                        if (clickCount < 1) {
                            clickCount++;
                            el.remove();
                            const newGlitch = createGlitch(glitchTexts[1], true);
                            aboutContent.appendChild(newGlitch);
                        } else {
                            el.style.opacity = '0';
                            noiseElements.forEach(n => n.classList.add('fade-out'));
                            setTimeout(() => {
                                el.remove();
                                noiseElements.forEach(n => n.remove());
                                noiseElements = [];
                                showDesc();
                            }, 500);
                        }
                    }, 300);
                };
            }
            return el;
        }

        function typeWriter(el, txt, spd = 50) {
            let i = 0;
            el.classList.add('typing');
            
            function type() {
                if (i < txt.length) {
                    if (txt[i] === '\n') {
                        el.innerHTML += '<br>';
                        i++;
                    } else if (txt.substring(i, i + 3) === '<b>') {
                        el.innerHTML += '<b>';
                        i += 3;
                    } else if (txt.substring(i, i + 4) === '</b>') {
                        el.innerHTML += '</b>';
                        i += 4;
                    } else if (txt.substring(i, i + 3) === '<i>') {
                        el.innerHTML += '<i>';
                        i += 3;
                    } else if (txt.substring(i, i + 4) === '</i>') {
                        el.innerHTML += '</i>';
                        i += 4;
                    } else {
                        el.innerHTML += txt.charAt(i);
                        i++;
                    }
                    setTimeout(type, spd);
                } else {
                    el.classList.remove('typing');
                    showSigil();
                }
            }
            type();
        }

        function showDesc() {
            const remaining = createGlitch('~', false);
            aboutContent.appendChild(remaining);
            noiseElements = [remaining];
            
            const c = document.createElement('div');
            c.className = 'description-container';
            const t = document.createElement('div');
            t.className = 'description-text';
            c.appendChild(t);
            aboutContent.appendChild(c);
            
            setTimeout(() => {
                c.classList.add('visible');
                typeWriter(t, descText, 40);
                aboutCompleted = true;
            }, 300);
        }

        function showSigil() {
            const sigil = document.createElement('div');
            sigil.className = 'sigil-container';
            sigil.innerHTML = '<img src="your-sigil.png" alt="Sigil">';
            const container = document.querySelector('.description-container');
            container.appendChild(sigil);
            
            setTimeout(() => {
                sigil.classList.add('visible');
                setTimeout(() => showPlayBtn(), 300);
            }, 300);
        }

        function showPlayBtn() {
            playBtn = document.createElement('button');
            playBtn.className = 'play-pause-btn';
            playBtn.innerHTML = '<div class="play-icon"></div><div class="pause-icon"></div>';
            
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playBtn.classList.add('playing');
                    }).catch(err => {
                        console.log('Play error:', err);
                    });
                } else {
                    audio.pause();
                    playBtn.classList.remove('playing');
                }
            });
            
            const container = document.querySelector('.description-container');
            container.appendChild(playBtn);
            setTimeout(() => playBtn.classList.add('visible'), 300);
        }

        function closeAbout() {
            aboutModal.classList.remove('active');
            if (audio && !audio.paused) {
                // Keep audio playing even when modal closes
            }
        }

        function createNoiseField(chars = glitchSets[0]) {
            const field = [];
            const count = Math.floor(Math.random() * 8) + 6;
            for (let i = 0; i < count; i++) {
                const noise = chars[Math.floor(Math.random() * chars.length)];
                field.push(createGlitch(noise, false));
            }
            return field;
        }

        aboutBtn.addEventListener('click', () => {
            aboutModal.classList.add('active');
            
            if (aboutCompleted) {
                // Just show the completed state
                return;
            }
            
            // First time - show glitch interaction
            clickCount = 0;
            aboutContent.innerHTML = '';
            noiseElements = createNoiseField();
            noiseElements.forEach(n => aboutContent.appendChild(n));
            const mainGlitch = createGlitch(glitchTexts[0], true);
            aboutContent.appendChild(mainGlitch);
        });

        aboutClose.addEventListener('click', closeAbout);

        // ARCHIVE FUNCTIONS
        function initArchive() {
            const archiveScroll = document.getElementById('archiveScroll');
            archiveScroll.innerHTML = '';

            archivePieces.forEach((piece, index) => {
                if (piece.type === 'notes') {
                    const notesEl = document.createElement('div');
                    notesEl.className = 'archive-notes';
                    notesEl.innerHTML = `
                        <div class="notes-title">/// notes</div>
                        <textarea 
                            class="notes-textarea" 
                            id="archiveNotes"
                            placeholder="type here..."
                        ></textarea>
                        <div class="notes-saved" id="notesSaved">saved</div>
                    `;
                    archiveScroll.appendChild(notesEl);

                    setTimeout(() => {
                        const textarea = document.getElementById('archiveNotes');
                        const savedIndicator = document.getElementById('notesSaved');
                        const savedNotes = localStorage.getItem('archive_notes');
                        
                        if (savedNotes) {
                            textarea.value = savedNotes;
                        }

                        let saveTimeout;
                        textarea.addEventListener('input', () => {
                            clearTimeout(saveTimeout);
                            saveTimeout = setTimeout(() => {
                                localStorage.setItem('archive_notes', textarea.value);
                                savedIndicator.classList.add('show');
                                setTimeout(() => {
                                    savedIndicator.classList.remove('show');
                                }, 1500);
                            }, 500);
                        });
                    }, 100);
                } else {
                    const pieceEl = document.createElement('div');
                    pieceEl.className = `archive-piece ${piece.flippable ? 'flippable' : ''}`;
                    
                    pieceEl.innerHTML = `
                        <div class="archive-card">
                            <div class="archive-card-face">
                                <img src="${piece.front}" class="archive-image" alt="Archive ${index + 1}">
                                <div class="archive-glitch"></div>
                            </div>
                            ${piece.back ? `
                            <div class="archive-card-face archive-card-back">
                                <img src="${piece.back}" class="archive-image" alt="Archive ${index + 1} Back">
                                <div class="archive-glitch"></div>
                            </div>
                            ` : ''}
                        </div>
                    `;

                    if (piece.flippable) {
                        const card = pieceEl.querySelector('.archive-card');
                        pieceEl.addEventListener('click', () => {
                            card.classList.toggle('flipped');
                        });
                    }

                    archiveScroll.appendChild(pieceEl);
                }
            });
        }

        initArchive();

        archiveLink.addEventListener('click', () => {
            archiveModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        archiveClose.addEventListener('click', () => {
            archiveModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        archiveModal.addEventListener('click', (e) => {
            if (e.target === archiveModal) {
                archiveModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && archiveModal.classList.contains('active')) {
                archiveModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        streamBtn.addEventListener('click', () => {
            currentContext = 'ep';
            showStreamingModal();
        });

        albumCover.addEventListener('click', () => {
            currentContext = 'ep';
            showStreamingModal();
        });

        function showStreamingModal() {
            streamingModal.classList.add('active');
            
            document.querySelectorAll('.streaming-option').forEach(option => {
                option.onclick = () => {
                    const service = option.dataset.service;
                    preferredService = service;
                    streamingModal.classList.remove('active');
                    
                    const url = currentContext === 'ep' ? epLinks[service] : songLinks[currentContext][service];
                    window.open(url, '_blank');
                };
            });
        }

        streamingModal.addEventListener('click', (e) => {
            if (e.target === streamingModal) {
                streamingModal.classList.remove('active');
            }
        });

        moreMusicBtn.addEventListener('click', () => {
            musicLinks.classList.toggle('expanded');
        });

        document.querySelectorAll('.music-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentContext = e.target.dataset.song;
                showStreamingModal();
            });
        });

        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const submitBtn = emailForm.querySelector('.subscribe-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            const templateParams = {
                to_email: document.getElementById('emailInput').value,
                user_email: document.getElementById('emailInput').value,
                customer_name: document.getElementById('nameInput').value
            };
            
            emailjs.send('service_pr6bs0j', 'template_oe15cej', templateParams)
                .then(() => {
                    submitBtn.textContent = 'Subscribed!';
                    emailForm.reset();
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                })
                .catch((error) => {
                    console.error('EmailJS error:', error);
                    submitBtn.textContent = 'Error - Try again';
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                });
        });
    </script>
</body>
</html>
