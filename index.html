<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/mbc3fgm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new renaissance santos bluː</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .background-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1625 0%, #252a35 50%, #2a2e35 100%);
            z-index: 0;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.8;
            will-change: opacity;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); opacity: 0.1; }
            33% { transform: translate(2px, -2px); opacity: 0.2; }
            66% { transform: translate(-2px, 2px); opacity: 0.15; }
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 70px 20px 20px 20px;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding-top: 10px;
        }

        .logo-placeholder {
            color: rgba(255, 255, 255, 0.72);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0px;
            text-transform: lowercase;
        }

        .center-area {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 60px;
        }

        .play-pause-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .play-pause-icon:hover {
            transform: scale(1.15);
        }

        .play-pause-icon:active {
            transform: scale(0.95);
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-bottom: 10px;
        }

        .music-links-section {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .more-music-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            font-family: inherit;
        }

        .more-music-btn:hover {
            color: rgba(255, 255, 255, 1);
        }

        .music-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .music-links.expanded {
            opacity: 1;
            max-height: 200px;
        }

        .music-link {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
        }

        .music-link:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.05);
        }

        .streaming-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .streaming-modal.active {
            display: flex;
        }

        .streaming-content {
            background: rgba(26, 22, 37, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .streaming-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .streaming-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .streaming-option {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .streaming-option:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }

        .change-service-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            transition: color 0.2s ease;
        }

        .change-service-btn:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .subscription-container {
            max-width: 320px;
            width: 100%;
        }

        .subscription-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-row {
            display: flex;
            gap: 6px;
        }

        .name-input {
            width: 33.33%;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input {
            width: 66.67%;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .subscribe-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subscribe-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links {
            display: flex;
            gap: 25px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: rgba(255, 255, 255, 1);
        }

        @media (max-width: 600px) {
            .input-row {
                flex-direction: column;
            }

            .name-input,
            .email-input {
                width: 100%;
            }

            .subscribe-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-fallback"></div>
    <img src="santosblu comp.gif" alt="" class="background-gif" onerror="this.style.display='none'">
    <div class="background-overlay"></div>
    <div class="glitch-overlay"></div>

    <div class="content">
        <div class="logo-container">
            <div class="logo-placeholder">santos bluː</div>
        </div>

        <div class="center-area">
            <svg class="play-pause-icon" id="playPauseIcon" viewBox="0 0 24 24" fill="white">
                <path id="iconPath" d="M8 5v14l11-7z"/>
            </svg>
        </div>

        <div class="bottom-section">
            <div class="music-links-section">
                <button class="more-music-btn" id="moreMusicBtn">more music</button>
                <div class="music-links" id="musicLinks">
                    <a href="#" class="music-link" data-song="song1">Camera'ShyBaby</a>
                    <a href="#" class="music-link" data-song="song2">LAVA VS ICE</a>
                    <a href="#" class="music-link" data-song="song3">Special Place</a>
                </div>
            </div>

            <div class="subscription-container">
                <div class="subscription-title">tap in</div>
                <form class="email-form" id="emailForm">
                    <div class="input-row">
                        <input 
                            type="text" 
                            class="name-input" 
                            placeholder="your name" 
                            required
                            id="nameInput"
                        >
                        <input 
                            type="email" 
                            class="email-input" 
                            placeholder="your email" 
                            required
                            id="emailInput"
                        >
                    </div>
                    <button type="submit" class="subscribe-btn">Subscribe</button>
                </form>
            </div>

            <div class="social-links">
                <a href="https://instagram.com/santosblu._" target="_blank" class="social-link">Instagram</a>
                <a href="https://x.com/santosblu_" target="_blank" class="social-link">X</a>
            </div>
        </div>
    </div>

    <div class="streaming-modal" id="streamingModal">
        <div class="streaming-content">
            <div class="streaming-title">Choose your streaming service</div>
            <div class="streaming-options">
                <button class="streaming-option" data-service="tidal">Tidal</button>
                <button class="streaming-option" data-service="apple">Apple Music</button>
                <button class="streaming-option" data-service="spotify">Spotify</button>
                <button class="streaming-option" data-service="youtube">YouTube Music</button>
                <button class="streaming-option" data-service="deezer">Deezer</button>
            </div>
            <div class="modal-footer">
                <button class="change-service-btn" id="changeServiceBtn" style="display: none;">Change streaming service</button>
            </div>
        </div>
    </div>

    <audio id="audio" loop preload="metadata">
        <source src="two-eyes-short.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("ldkRltbcUdSrCvBVE");

        const audio = document.getElementById('audio');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const iconPath = document.getElementById('iconPath');
        const emailForm = document.getElementById('emailForm');
        const moreMusicBtn = document.getElementById('moreMusicBtn');
        const musicLinks = document.getElementById('musicLinks');
        const streamingModal = document.getElementById('streamingModal');
        const changeServiceBtn = document.getElementById('changeServiceBtn');

        let isPlaying = false;
        let preferredService = null;

        const playPath = "M8 5v14l11-7z";
        const pausePath = "M6 4h4v16H6V4zm8 0h4v16h-4V4z";

        const songLinks = {
            song1: {
                tidal: 'https://listen.tidal.com/track/428773403',
                apple: 'https://geo.music.apple.com/us/album/_/1807267133?i=1807267134&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
                spotify: 'https://open.spotify.com/track/1uRRCmRfs21yx90nNFuYYm',
                youtube: 'https://music.youtube.com/watch?v=mlnCCc7ZRZc',
                deezer: 'https://www.deezer.com/track/3314866781'
            },
            song2: {
                tidal: 'https://listen.tidal.com/track/427802921',
                apple: 'https://geo.music.apple.com/us/album/_/1806221333?i=1806221334&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
                spotify: 'https://open.spotify.com/track/6TN47W3ADBKLqlXX2cRgii',
                youtube: 'https://music.youtube.com/watch?v=VUtMRbhSBTo',
                deezer: 'https://www.deezer.com/track/3307731961'
            },
            song3: {
                tidal: 'https://listen.tidal.com/track/410870685',
                apple: 'https://geo.music.apple.com/us/album/_/1790060311?i=1790060312&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m',
                spotify: 'https://open.spotify.com/track/0ebP3bn0LLpo1JlnmITPl9',
                youtube: 'https://youtu.be/HJS3ebbI9ts?si=LIv-XJNPKxEeMlj5',
                deezer: 'https://www.deezer.com/track/2929088962'
            }
        };

        moreMusicBtn.addEventListener('click', () => {
            musicLinks.classList.toggle('expanded');
        });

        document.querySelectorAll('.music-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const songId = e.target.dataset.song;
                
                if (preferredService) {
                    window.open(songLinks[songId][preferredService], '_blank');
                } else {
                    showStreamingModal(songId);
                }
            });
        });

        function showStreamingModal(songId) {
            streamingModal.classList.add('active');
            
            document.querySelectorAll('.streaming-option').forEach(option => {
                option.onclick = () => {
                    const service = option.dataset.service;
                    preferredService = service;
                    streamingModal.classList.remove('active');
                    window.open(songLinks[songId][service], '_blank');
                    changeServiceBtn.style.display = 'block';
                };
            });
        }

        changeServiceBtn.addEventListener('click', () => {
            preferredService = null;
            changeServiceBtn.style.display = 'none';
        });

        streamingModal.addEventListener('click', (e) => {
            if (e.target === streamingModal) {
                streamingModal.classList.remove('active');
            }
        });

        playPauseIcon.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                iconPath.setAttribute('d', playPath);
                isPlaying = false;
            } else {
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        iconPath.setAttribute('d', pausePath);
                        isPlaying = true;
                    }).catch(error => {
                        console.log('Playback prevented:', error);
                        iconPath.setAttribute('d', playPath);
                        isPlaying = false;
                    });
                } else {
                    iconPath.setAttribute('d', pausePath);
                    isPlaying = true;
                }
            }
        });

        audio.addEventListener('ended', () => {
            iconPath.setAttribute('d', playPath);
            isPlaying = false;
        });

        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const submitBtn = emailForm.querySelector('.subscribe-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            const templateParams = {
                to_email: document.getElementById('emailInput').value,
                user_email: document.getElementById('emailInput').value,
                customer_name: document.getElementById('nameInput').value
            };
            
            emailjs.send('service_pr6bs0j', 'template_oe15cej', templateParams)
                .then(() => {
                    submitBtn.textContent = 'Subscribed!';
                    emailForm.reset();
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                })
                .catch((error) => {
                    console.error('EmailJS error:', error);
                    submitBtn.textContent = 'Error - Try again';
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                });
        });
    </script>
</body>
</html>
