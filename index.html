<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/mbc3fgm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Renaissance</title>
    <link rel="stylesheet" href="https://use.typekit.net/mbc3fgm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .background-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1625 0%, #252a35 50%, #2a2e35 100%);
            z-index: 0;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); opacity: 0.1; }
            33% { transform: translate(2px, -2px); opacity: 0.2; }
            66% { transform: translate(-2px, 2px); opacity: 0.15; }
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;
        }

        .logo-container {
            padding-top: 10px;
        }

        .logo-placeholder {
            color: rgba(255, 255, 255, 0.72);
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 500;
            font-style: bold;
            letter-spacing: 0px;
            text-transform: lowercase;
            display: inline-block;
        }

        .center-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .play-pause-icon:hover {
            transform: scale(1.15);
        }

        .play-pause-icon:active {
            transform: scale(0.95);
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
        }

        .subscription-container {
            max-width: 320px;
            width: 100%;
        }

        .subscription-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-row {
            display: flex;
            gap: 6px;
        }

        .name-input {
            width: 33.33%;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            color: #ffffff;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input {
            width: 66.67%;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            color: #ffffff;
            font-size: 13px;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .subscribe-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            color: #ffffff;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .subscribe-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links {
            display: flex;
            gap: 25px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: rgba(255, 255, 255, 1);
        }

        @media (max-width: 600px) {
            .content {
                padding: 15px 15px;
            }

            .logo-placeholder {
                font-size: 28px;
            }

            .play-pause-icon {
                width: 35px;
                height: 35px;
            }

            .subscription-container {
                padding: 18px 20px;
                max-width: 320px;
            }

            .input-row {
                flex-direction: column;
            }

            .name-input,
            .email-input {
                width: 100%;
            }

            .subscribe-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-fallback"></div>
    <img src="santosblu comp.gif" alt="" class="background-gif" onerror="this.style.display='none'">
    <div class="glitch-overlay"></div>

    <div class="content">
        <div class="logo-container">
            <div class="logo-placeholder">
                santos bluÀê
            </div>
        </div>

        <div class="center-area">
            <svg class="play-pause-icon" id="playPauseIcon" viewBox="0 0 24 24" fill="white">
                <path id="iconPath" d="M8 5v14l11-7z"/>
            </svg>
        </div>

        <div class="bottom-section">
            <div class="subscription-container">
                <div class="subscription-title">tap in</div>
                <form class="email-form" id="emailForm">
                    <div class="input-row">
                        <input 
                            type="text" 
                            class="name-input" 
                            placeholder="your name" 
                            required
                            id="nameInput"
                            name="customer_name"
                        >
                        <input 
                            type="email" 
                            class="email-input" 
                            placeholder="your email" 
                            required
                            id="emailInput"
                            name="user_email"
                        >
                    </div>
                    <button type="submit" class="subscribe-btn">Subscribe</button>
                </form>
            </div>

            <div class="social-links">
                <a href="https://instagram.com/santosblu._" target="_blank" class="social-link">Instagram</a>
                <a href="https://x.com/santosblu_" target="_blank" class="social-link">X</a>
            </div>
        </div>
    </div>

    <audio id="audio" loop preload="metadata">
        <source src="two-eyes-short.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("ldkRltbcUdSrCvBVE");
        })();
    </script>

    <script>
        const audio = document.getElementById('audio');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const iconPath = document.getElementById('iconPath');
        const emailForm = document.getElementById('emailForm');

        let isPlaying = false;
        let vinylAnimationFrame = null;

        const playPath = "M8 5v14l11-7z";
        const pausePath = "M6 4h4v16H6V4zm8 0h4v16h-4V4z";

        function vinylWindUp() {
            const startRate = 0.3;
            const endRate = 1.0;
            const duration = 800;
            const startTime = Date.now();

            audio.playbackRate = startRate;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                audio.playbackRate = startRate + (endRate - startRate) * easeProgress;

                if (progress < 1) {
                    vinylAnimationFrame = requestAnimationFrame(animate);
                } else {
                    audio.playbackRate = endRate;
                }
            }

            animate();
        }

        function vinylWindDown(callback) {
            const startRate = audio.playbackRate;
            const endRate = 0.3;
            const duration = 600;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeProgress = Math.pow(progress, 2);
                audio.playbackRate = startRate - (startRate - endRate) * easeProgress;

                if (progress < 1) {
                    vinylAnimationFrame = requestAnimationFrame(animate);
                } else {
                    audio.playbackRate = 1.0;
                    if (callback) callback();
                }
            }

            animate();
        }

        playPauseIcon.addEventListener('click', () => {
            if (vinylAnimationFrame) {
                cancelAnimationFrame(vinylAnimationFrame);
            }

            if (isPlaying) {
                vinylWindDown(() => {
                    audio.pause();
                });
                iconPath.setAttribute('d', playPath);
                isPlaying = false;
            } else {
                audio.play();
                vinylWindUp();
                iconPath.setAttribute('d', pausePath);
                isPlaying = true;
            }
        });

        audio.addEventListener('ended', () => {
            iconPath.setAttribute('d', playPath);
            isPlaying = false;
        });

        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const submitBtn = emailForm.querySelector('.subscribe-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            const templateParams = {
                to_email: document.getElementById('emailInput').value,
                user_email: document.getElementById('emailInput').value,
                customer_name: document.getElementById('nameInput').value
            };
            
            emailjs.send('service_pr6bs0j', 'template_oe15cej', templateParams)
                .then(() => {
                    submitBtn.textContent = 'Subscribed!';
                    emailForm.reset();
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                })
                .catch((error) => {
                    console.error('EmailJS error:', error);
                    submitBtn.textContent = 'Error - Try again';
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                });
        });
    </script>
</body>
</html>
